<ng-container *ngIf="product">
    <img src="{{product | productPhotoUrl}}">    
    <i>{{label}}:</i>
    {{label}}:<b>{{product.name | lowercase}}</b> 
    {{label}}:<b>{{product.id }}</b> 
    <button >DELETE</button>
    <button >COPY</button>
    {{currentDate | date:dateFormat}}
    <BR>
</ng-container>
