<ng-container *ngIf="product">
    <img src="{{product | productPhotoUrl}}">    
    <a [routerLink]="[product.id]"><i>Product ID: </i>{{product.id }}</a>  <BR>
    <i>{{label}}: </i><b>{{product.name | uppercase}}</b> <BR>


    <div class="btns">
        <ng-content></ng-content>
    </div>

    <div class="btns-top">
        <ng-content select="[top]"></ng-content>
    </div>
    
    

    <BR>
</ng-container>
